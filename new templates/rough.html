<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookies and Movies</title>
    <style>
        html, body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: #f0f0f0;
}

.header {
    background-color: #4a4a4a;
    color: white;
    padding: 20px;
    text-align: center;
}

.header h1 {
    margin: 0;
    font-size: 2em;
    font-weight: 700;
}

.nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    padding: 0;
    margin: 10px 0 0;
}

.nav li {
    margin: 0 15px;
}

.nav a {
    text-decoration: none;
    color: white;
    font-weight: 400;
    transition: color 0.3s;
}

.nav a:hover {
    color: #b3b3b3;
}

.main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
}

.links {
    display: flex;
    gap: 50px;
}

.link {
    background-color: #4a4a4a;
    color: white;
    width: 150px;
    height: 150px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    text-decoration: none;
    transition: background-color 0.3s, transform 0.3s;
}

.link h3 {
    margin: 0;
    font-size: 1.2em;
    text-align: center;
}

.link:hover {
    background-color: #6a6a6a;
    transform: scale(1.05);
}

@media (max-width: 680px) {
    .links {
        flex-direction: column;
        gap: 30px;
    }
}

    </style>
</head>
<body>
    <header class="header">
        <h1>Bookies and Movies</h1>
        <nav class="nav">
            <ul>
                <li><a href="./rough.html">Home</a></li>
                <li><a href="./aboutrough.html">About</a></li>
                <li><a href="./contactrough.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="links">
            <a class="link book" href="./rough1.html"><h3>Bookies</h3></a>
            <a class="link movie" href="./rough2.html"><h3>Movies</h3></a>
        </div>
    </main>
</body>
</html>
