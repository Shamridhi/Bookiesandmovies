    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Movies and Tv shows</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #4a4a4a;
            color: white;
            text-align: center;
            border-radius: 20px;
            padding: 20px;
            font-size: 2em;
            margin: 20px auto;
            width: fit-content;
        }
        .nav {
            text-align: center;
            margin: 20px 0;
        }
        .nav a {
            text-decoration: none;
            color: #4a4a4a;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        .nav a:hover {
            color: #6a6a6a;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }
        .book-section {
            background-color: #4a4a4a;
            color: white;
            padding: 20px;
            border-radius: 10px;
            flex: 1 1 45%;
            max-width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }
        .book-section:hover {
            transform: scale(1.05);
        }
        .book-section a {
            text-decoration: none;
            color: white;
            font-size: 1.1em;
        }
        @media (max-width: 680px) {
            .book-section {
                flex: 1 1 100%;
                max-width: none;
            }
        }
    </style>
</head>
