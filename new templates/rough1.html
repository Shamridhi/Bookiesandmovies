<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Books</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #4a4a4a;
            color: white;
            text-align: center;
            border-radius: 20px;
            padding: 20px;
            font-size: 2em;
            margin: 20px auto;
            width: fit-content;
        }
        .nav {
            text-align: center;
            margin: 20px 0;
        }
        .nav a {
            text-decoration: none;
            color: #4a4a4a;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        .nav a:hover {
            color: #6a6a6a;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }
        .book-section {
            background-color: #4a4a4a;
            color: white;
            padding: 20px;
            border-radius: 10px;
            flex: 1 1 45%;
            max-width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }
        .book-section:hover {
            transform: scale(1.05);
        }
        .book-section a {
            text-decoration: none;
            color: white;
            font-size: 1.1em;
        }
        @media (max-width: 680px) {
            .book-section {
                flex: 1 1 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Bookies</h1>
        <nav class="nav">
            <a href="../new templates/rough.html">Home</a>
            <a href="../new templates/aboutrough.html">About</a>
            <a href="../new templates/contactrough.html">Contact</a>
        </nav>
    </header>
    <main class="main">
        <div class="container">
            <div class="book-section">
                <a href="../books/gone.html"><h3>Gone Girl</h3></a>
                <a href="../books/orient.html"><h3>Murder on the Orient Express</h3></a>
                <a href="../books/silent.html"><h3>Silent Patient</h3></a>
                <a href="../books/maid.html"><h3>The Maidens</h3></a>
                <a href="../books/one.html"><h3>One of us is lying</h3></a>
            </div>
            <div class="book-section">
                <a href="../books/seven.html"><h3>Seven husbands of Evelyn Hugo</h3></a>
                <a href="../books/stair.html"><h3>The Hidden Staircase</h3></a>
                <a href="../books/guest.html"><h3>Guest List</h3></a>
                <a href="../books/silent.html"><h3>The Silent Widow</h3></a>
                <a href="../books/angel.html"><h3>Angels and Demons</h3></a>
            </div>
        </div>
    </main>
</body>
</html>
